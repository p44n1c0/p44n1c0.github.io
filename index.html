---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h1>Hi</h1>
        <p><a href="{{ site.baseurl }}/about"> About me</a></p>
    </div>
    <div class="bio">
        <p>
            I will post some articles here, about programming and information security, see you soon.
        </p>
    </div>


</section>

<section class="posts" id="Blog">
    <h2>POSTS</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
